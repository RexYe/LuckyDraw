<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>九宫格抽奖Demo示例</title>
    <link href="css/style.css" rel="stylesheet" />
    <script src="https://lib.sinaapp.com/js/jquery/2.0.2/jquery-2.0.2.min.js"></script>
    <script src="js/qlextent.js"></script>
    <script src="js/luckydrawtemp.js"></script>
</head>
<body>
    <script type="text/javascript" src="js/LuckyDraw.js"></script>
    <script type="text/javascript">
        $(function () {
            //准备数据
            var luckyDrawModel = new qlcomponents.data.LuckyDrawModel();
            var itemData = [
                {src:'images/item5.png',className:'item1'},
                {src:'images/item1.png',className:'item2'},
                {src:'images/item5.png',className:'item3'},
                {src:'images/item2.png',className:'item4'},
                {src:'images/item5.png',className:'item5'},
                {src:'images/item3.png',className:'item6'},
                {src:'images/item5.png',className:'item7'},
                {src:'images/item4.png',className:'item8'},
            ]
            for (item in itemData) {
                var luckyDrawItemModel = new qlcomponents.data.LuckyDrawItemModel();
                luckyDrawItemModel.setSrc(itemData[item].src);
                luckyDrawItemModel.setClass(itemData[item].className);
                luckyDrawItemModel.setIsSelect = false;
                luckyDrawModel.getData().push(luckyDrawItemModel);
            }
            //渲染组件
            var luckyDraw = new qlcomponents.LuckyDraw();
            luckyDraw.setDataAndUpdate(luckyDrawModel);
            //插入页面
            $("#container").append(luckyDraw.getElement());
            luckyDraw.run();
        })
    </script>
    <div id="container"></div>
</body>
</html>
